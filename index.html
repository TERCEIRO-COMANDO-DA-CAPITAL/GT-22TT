<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Perfil Roblox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Configurar Avatar do Roblox</h1>
        </div>
        <div class="content">
            <p>Insira a URL da nova imagem de perfil:</p>
            <input type="text" id="imageURL" class="input-box" placeholder="https://exemplo.com/avatar.png">
            <p>Ativar modificação de imagem?</p>
            <select id="enableMod" class="input-box">
                <option value="on">Sim</option>
                <option value="off">Não</option>
            </select>

            <button class="btn" onclick="saveConfig()">Salvar Configuração</button>
        </div>

        <div class="footer">
            <p>Configure sua imagem de perfil Roblox com facilidade.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
