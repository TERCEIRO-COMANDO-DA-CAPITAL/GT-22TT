<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração da Extensão</title>
    <style>
        body {
            background-color: #111;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .input-box {
            margin: 10px;
            padding: 10px;
            background-color: #222;
            border: none;
            color: white;
            width: 80%;
            max-width: 300px;
        }
        .btn {
            margin: 10px;
            padding: 10px 20px;
            background-color: red;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuração da Extensão</h1>
        
        <p>Insira a URL da nova imagem de perfil:</p>
        <input type="text" id="imageURL" class="input-box" placeholder="https://exemplo.com/avatar.png">
        
        <p>Ativar Modificação?</p>
        <select id="enableMod" class="input-box">
            <option value="on">Sim</option>
            <option value="off">Não</option>
        </select>

        <button class="btn" onclick="saveConfig()">Salvar Configuração</button>
    </div>

    <script>
        function saveConfig() {
            const imageURL = document.getElementById("imageURL").value;
            const enableMod = document.getElementById("enableMod").value;
            
            localStorage.setItem("roblox_avatar", imageURL);
            localStorage.setItem("roblox_mod_status", enableMod);
            
            alert("Configuração salva! Agora recarregue a página do Roblox.");
        }
    </script>
</body>
</html>
